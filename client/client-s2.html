<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conectado ao servidor 02</h1>
    <hr>
    <button id="sendMessageBtn">Enviar mensagem para servidor 02</button>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.7.4/socket.io.esm.min.js";
      
        const socket = io("ws://localhost:3002", {
            transports: ["websocket"]
        });


        document.querySelector('#sendMessageBtn').addEventListener("click", () => {
            console.log("mensagem emitida")
            socket.emit("message", {message: "Mensagem do servidor 2"})
        })


        socket.on("new-message", (data) => {
            console.log("new message received:", data)
        })

      </script>
</body>
</html>
